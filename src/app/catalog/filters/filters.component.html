<div class="filters">
  <small
    ><a routerLink="/search"><i class="fas fa-arrow-left mr-1"></i>изменить</a>
    <span class="ml-3 pl-3 border-left text-muted reset" (click)="resetFilters()">сбросить фильтры</span>
  </small>
  <div class="row mt-2">
    <div class="col-sm-5 col-md-4 col-lg-3">
      <div class="form-group">
        <label>Дата</label>
        <h6 *ngIf="filters.dateFrom">
          {{ filters.dateFrom | ngbDate | date: 'dd.MM.yyyy' }} {{ filters.dateTo | ngbDate | date: '- dd.MM.yyyy' }}
        </h6>
        <h6 *ngIf="!filters.dateFrom">–</h6>
      </div>
      <div class="form-group">
        <label>Время</label>
        <h6 *ngIf="filters.timeFrom">{{ filters.timeFrom }} {{ filters.timeTo ? '-' + filters.timeTo : '' }}</h6>
        <h6 *ngIf="!filters.timeFrom">–</h6>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Место выдачи автомобиля</label>
        <h6>{{ filters.placeFrom?.name || '–' }}</h6>
      </div>
      <div class="form-group">
        <label>Место сдачи автомобиля</label>
        <h6>{{ filters.placeTo?.name || '–' }}</h6>
      </div>
    </div>
  </div>
</div>
