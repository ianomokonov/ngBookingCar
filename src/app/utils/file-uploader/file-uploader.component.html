<div [ngClass]="{ 'd-none': !value }">
  <img class="file-img w-100" [ngStyle]="{ height: fullSize ? 'auto' : '5rem' }" #image />
</div>

<button *ngIf="!value" class="btn btn-outline-primary" [ngClass]="{ 'mt-3': value }" (click)="onUploadFileClick($event)">Загрузить</button>
<button *ngIf="value" class="btn btn-outline-primary" [ngClass]="{ 'mt-3': value }" (click)="onRemoveFileClick($event)">Удалить изображение</button>
<div class="file-inputs" #inputFileContainer></div>
