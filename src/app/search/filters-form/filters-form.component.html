<form class="py-5">
  <h2 class="mb-3">Подобрать по параметрам</h2>
  <div class="row">
    <div class="col-6">
      <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
      </ngb-datepicker>

      <ng-template #t let-date let-focused="focused">
        <span
          class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null"
        >
          {{ date.day }}
        </span>
      </ng-template>
    </div>
    <div class="col d-flex flex-column justify-content-between">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>Время</label>
            <ngb-timepicker [hourStep]="hourStep" [minuteStep]="minuteStep"></ngb-timepicker>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Место</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group mb-0">
            <label>Цена</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
