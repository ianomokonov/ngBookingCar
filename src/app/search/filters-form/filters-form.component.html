<form [formGroup]="filterForm">
  <h2 class="mb-3 bk-header">Подобрать по параметрам</h2>
  <div class="row">
    <div class="col-xl-6">
      <ngbd-datepicker-i18n #dp (dateSelect)="onDateSelection($event)" [minDate]="searchService.minDate" [dayTemplate]="t" outsideDays="hidden"> </ngbd-datepicker-i18n>

      <ng-template #t let-date let-focused="focused">
        <span
          class="custom-day"
          [class.focused]="focused"
          [class.range]="isRange(date)"
          [class.disabled]="isDisabled(date)"
          [class.faded]="isHovered(date) || isInside(date)"
          (mouseenter)="hoveredDate = date"
          (mouseleave)="hoveredDate = null"
        >
          {{ date.day }}
        </span>
      </ng-template>
    </div>
    <div class="pt-3 pt-xl-0 col-xl-6 d-flex flex-column justify-content-between">
      <div>
        <div class="row mb-3">
          <div class="col">
            <div class="form-group mb-0" *ngIf="priceRange && filterForm.get('price').value">
              <label>Цена</label>
              <div class="my-1">
                <bk-double-slider formControlName="price" [range]="priceRange" [formatValue]="priceFormatValue"></bk-double-slider>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label>Время</label>
              <ngb-timepicker  [readonlyInputs]="true" formControlName="time" [hourStep]="hourStep" [minuteStep]="minuteStep"></ngb-timepicker>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group">
              <label>Место</label>
              <select formControlName="place" class="form-control">
                <option *ngFor="let place of places" [value]="place.id">{{ place.name }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button (click)="onSearchClick()" class="btn btn-primary">Найти</button>
      </div>
    </div>
  </div>
</form>
