<div class="d-flex align-items-center justify-content-center content">
  <div class="card border-primary w-50">
    <div class="card-header text-primary bg-light">
      <b>Вход в личный кабинет</b>
    </div>
    <form class="card-body" [formGroup]="enterForm" (submit)="onEnterClick()">
      <div class="form-group">
        <label for="login">Логин</label>
        <input id="login" class="form-control" formControlName="login" />
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
      </div>
      <button type="submit" class="btn btn-primary">Войти</button>
      <button class="btn btn-link" (click)="onBackClick()">Назад</button>
    </form>
  </div>
</div>
