<div class="container-fluid">
  <div class="container py-3">
    <div class="d-flex justify-content-between mb-3">
      <h2 class="bk-header m-0">
        {{ 'USER.YOUR_DATA' | translate }}<i class="far fa-edit ml-3 btn btn-link" [title]="'USER.EDIT_USER_PROFILE' | translate" (click)="edit()"></i>
      </h2>
      <button class="btn btn-link p-0" (click)="exit()">
        {{ 'USER.EXIT' | translate }}
      </button>
    </div>

    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label>{{ 'USER.FULL_NAME' | translate }}</label>
          <h6>{{ userInfo?.surname }} {{ userInfo?.name }} {{ userInfo?.middlename }}</h6>
        </div>
        <div class="form-group">
          <label>{{ 'USER.EMAIL' | translate }}</label>
          <h6>{{ userInfo?.email || '–' }}</h6>
        </div>
      </div>
      <div class="col-sm">
        <div class="form-group">
          <label>{{ 'USER.PHONE' | translate }}</label>
          <h6>{{ userInfo?.phone || '–' }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
