<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{ 'USER.EDIT_USER_PROFILE' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="userForm" (submit)="save()">
  <div class="modal-body row">
    <div class="col-sm-6">
      <div class="form-group"><label>{{ 'USER.SURNAME' | translate }}</label><input formControlName="surname" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-6">
      <div class="form-group"><label>{{ 'USER.NAME' | translate }}</label><input formControlName="name" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-6">
      <div class="form-group"><label>{{ 'USER.MIDDLE_NAME' | translate }}</label><input formControlName="middlename" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-6">
      <div class="form-group"><label>{{ 'USER.PHONE' | translate }}</label><input formControlName="phone" type="text" class="form-control" /></div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary">{{ 'USER.SAVE' | translate }}</button>
  </div>
</form>
