<div [formGroup]="placeForm" class="row">
  <div class="col-md pb-1 pb-md-0" >
    <input formControlName="name" type="text" class="form-control" placeholder="Русское название"/>
  </div>
  <div class="col-md" >
    <input formControlName="name_eng" type="text" class="form-control" placeholder="Английское название"/>
  </div>
  <div class="col-md" >
    <input formControlName="name_de" type="text" class="form-control" placeholder="Немецкое название"/>
  </div>
  <div class="col-md-1 btns py-1 py-md-0 text-right text-md-left pl-0 text-nowrap">
    <button class="btn btn-outline-success" *ngIf="!placeInstanse?.id" (click)="addPlace()" title="Добавить">
      <i class="fas fa-plus"></i>
    </button>
    <ng-container *ngIf="placeInstanse?.id">
      <button
        class="far fa-save btn btn-outline-primary mr-1"
        (click)="updatePlace()"
        title="Сохранить"
        [disabled]="placeForm.pristine"
      ></button>
      <button class="btn btn-outline-danger" (click)="deletePlace()"><i class="fas fa-times" title="Удалить"></i></button>
    </ng-container>
  </div>
</div>
